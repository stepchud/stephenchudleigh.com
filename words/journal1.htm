<div class="poem title">Journal Entry I</div>
<div class="poem text">
went paintballing<br/>
slightly bruised<br/>
bachelor party<br/>
crazy dude

<p>
angry drunk<br/>
GIVE ME SPEED<br/>
is that really<br/>
what you need?</p>

<p>
upset woman<br/>
got no trust<br/>
check the web<br/>
make a bust</p>

<p>
overreact<br/>
silent call<br/>
summer camping<br/>
swimming y'all?</p>
</div>
<div class="poem date">
  06/04/2006
</div>
</div>
</body>
