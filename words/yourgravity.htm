<div class="poem title">Your Gravity</div>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<div class="poem text">
  <p>sometimes when i least expect it<br>
    your waves come crashing in </p>
  <p>couldn't help pushing you away<br>
    just wanted to touch your skin</p>
  <p>and<br>
    though it seems i'm backing out now<br>
    i still feel you pulling me in</p>
  <p>your gravity always has done that<br>
    wearing my stubborness thin</p>
</div>
<div class="poem date">
  11/12/2005
</div>
</body>
