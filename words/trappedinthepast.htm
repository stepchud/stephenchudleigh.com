<div class="poem title">Trapped In The Past</div>
<div class="poem text">
  Sometimes I feel trapped in my past<br>
  mistakes and mighta beens<br>
  or something I couldn't get passed<br>
  no matter where I've been
  <p>
  But now that I've gone around<br>
  and lost another friend<br>
  my head is starting to pound<br>
  and that's a disturbing trend</p>
</div>
<div class="poem date">
	09/20/2007
</div>
