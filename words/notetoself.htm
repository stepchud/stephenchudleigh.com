<div class="poem title">Note to Self</div>
<div class="poem text">
  When the hour is late<br>
  and the bottle low<br>
  that devil starts<br>
  speaking his mind </p>
  <p>
  Prolly best not to<br>
  find the nearest pair<br>
  of tits and slap<br>
  her round behind</p>
  <p>
  Though it seems funny<br>
  at the time, it's not<br>
  that great a stunt</p>
  <p>
  To chase her around<br>
  the room hollering<br>
  &quot;Let me f*k your c*t&quot;</p>
</div>
