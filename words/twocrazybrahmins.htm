<div class="poem title">Two Crazy Brahmins</div>
<div class="poem text">
  Two Crazy Brahmins<br>
  Descended from a tree<br>
  Holding thoughts of harmony<br>
  First came Hope<br>
  Then came Prayer<br>
  Then came Resolve to find a Dragon-slayer
</div>
<div class="poem date">
  01/14/2006
</div>
