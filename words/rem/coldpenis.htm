<div class="poem title">Cold Penis</div>
<div class="poem text">
  My penis hurts me<br>
  When it is cold</p>
  <p>
  How many have suffered<br>
  Discomforts untold?</p>
  <p>
  The pain of cold penis,<br>
  Which nobody knows,</p>
  <p>
  Is the pain of cold penis<br>
  With noone to hold<br>
  It.</p>
</div>
<div class="poem date">
  12/21/2005
</div>
</body>
