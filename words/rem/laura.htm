<div class="poem title">Laura</div>
<div class="poem text">
  Laura the lawya<br>
  it's almost too much<br>
  la chispa de la joya<br>
  to heal from your touch
  <p>
  Come with me eagerly<br>
  we'll do it soberly<br>
  with you i don't feel<br>
  i will ever need anything<br>
  'cept maybe a rosary<br>
  to pray to my God that He<br>
  stretches time just for me<br>
  to catch my breath finally</p>
</div>
<div class="poem date">
  06/16/2005
</div>
