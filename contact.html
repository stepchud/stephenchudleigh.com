<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Contact Stephen: Ask a question or send comments</title>
  <link href="/cchome.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="main"> 
    <!--#include virtual="/navmenu.html" -->
    <div class="content narrowwidth"> 
      <p><strong>Enter your message to send an e-mail to Stephen:</strong></p>
      <form action="http://formmail.dreamhost.com/cgi-bin/formmail.cgi" method="POST">
      <table width='90%'>
      <tr>
        <td class='label'><strong>Your E-mail:</strong></td>
        <td><input type=text name="email" class="inputtext"></td>
      </tr>
      <tr>
        <td class='label'><strong>Your Name:</strong></td>
        <td><input type=text name="realname" class="inputtext"></td>
      </tr>
      <tr>
        <td class='label'><strong>Subject:</strong></td>
        <td><input type=text name="user_subject" class="inputtext"></td></tr>
      <tr>
        <td class='label'><strong>Message:</strong></td>
      </tr>
      </table>
      <center><textarea rows=10 cols=50 name="user_message" class="inputtext">I really like your website!</textarea><br />
      <input type="submit" value="Send Message"><input type="reset"></center>
      <input type=hidden name="recipient" value="webform@stephenchudleigh.com">
      <input type=hidden name="required" value="email">
      <input type=hidden name="title" value="Thanks For Your Feedback">
      <input type=hidden name="return_link_url" value="http://stephenchudleigh.com/index.html">
      <input type=hidden name="return_link_title" value="Back to stephenchudleigh.com">
      </form>
    </div>
  </div>
</body>
</html>
