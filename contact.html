<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Contact Stephen: Ask a question or send comments</title>
  <link href="/main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="main">
    <!--#include virtual="/navmenu.html" -->
    <div class="content contact">
      <h2>E-mail Stephen</h2>
      <form action="http://formmail.dreamhost.com/cgi-bin/formmail.cgi" method="POST">
      <table class="contact-details">
      <tr>
        <td class='label'><strong>Name:</strong></td>
        <td><input type=text name="realname" class="inputtext" placeholder="Your Name"></td>
      </tr>
      <tr>
        <td class='label'><strong>E-mail:</strong></td>
        <td><input type=text name="email" class="inputtext" placeholder="your_email@example.com"></td>
      </tr>
      <tr>
        <td class='label'><strong>Subject:</strong></td>
        <td><input type=text name="user_subject" class="inputtext" placeholder="Nice website!"></td></tr>
      <tr>
        <td class='label'><strong>Message:</strong></td>
        <td><textarea rows=10 cols=50 name="user_message" class="inputtext" placeholder="That rug really tied the room together."></textarea></td>
      </tr>
      </table>
      <div class="buttons">
        <input type="submit" value="Send Message">
        <input type="reset">
      </div>
      <input type=hidden name="recipient" value="webform@stephenchudleigh.com">
      <input type=hidden name="required" value="email">
      <input type=hidden name="title" value="Thanks For Your Feedback">
      <input type=hidden name="return_link_url" value="http://stephenchudleigh.com/">
      <input type=hidden name="return_link_title" value="Back to stephenchudleigh.com">
      </form>
    </div>
  </div>
</body>
</html>
